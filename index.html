    <script type="text/javascript" src="javascripts/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="javascripts/jsrender.min.js"></script>
    <script type="text/javascript" src="javascripts/ximeiniang.js"></script>
    <script type="text/x-jsrender" id="tmpl-single-slide">
      <div class="slide">
        <div class="polaroid">
          <img class="dish-picture" data-src="{{:dish_picture}}" alt="{{:dish_name}}"/>
          <div class="dish-info">
            <div>
              <span class="dish-name">{{:dish_name}}</span>
              <span class="dish-cook">{{:dish_cook}}</span>
            </div>
            <p class="dish-description">{{:dish_description}}</p>
          </div>
        </div>
        <div class="section-footer">
          <div class="ximeiniang-logo">
            <img data-src="./images/ximeiniang.png" alt="喜媚娘の厨房，你的私人贴身厨房" />
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-jsrender" id="tmpl-single-dish">
      <div class="polaroid">
        <img class="dish-picture" data-src="{{:dish_picture}}" alt="{{:dish_name}}"/>
        <div class="dish-info">
          <div>
            <span class="dish-name">{{:dish_name}}</span>
            <span class="dish-cook">{{:dish_cook}}</span>
          </div>
          <p class="dish-description">{{:dish_description}}</p>
        </div>
      </div>
      <div class="section-footer">
        <div class="ximeiniang-logo">
          <img data-src="./images/ximeiniang.png" alt="喜媚娘の厨房，你的私人贴身厨房" />
        </div>
      </div>
    </script>

    <script type="text/x-jsrender" id="tmpl-section">
      <div class="section fp-auto-height-responsive">
        {{:slides}}
      </div>
    </script>
  </body>
